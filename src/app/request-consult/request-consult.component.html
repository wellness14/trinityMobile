<div class="online-consult--wrap" ngsRevealSet [ngsSelector]="'.item2'">
<!-- <form #requestForm="ngForm" (ngSubmit)="createConsult()"> -->
<form #requestForm="ngForm" (ngSubmit)="createConsult()">
<table class="request-consult item2" >
  <colgroup>
    <col width="30%">
    <col width="70%">
  </colgroup>
  <tbody>
    <tr>
      <th>작성자</th>
      <td>
        <input type="text" [(ngModel)]="_data.consult.CC_AUTHOR" name="CC_AUTHOR" ngModel #CC_AUTHOR="ngModel" required>
        <p class="info--warning" *ngIf="CC_AUTHOR.errors?.required && CC_AUTHOR.touched">
          작성자를 입력하세요.
        </p>
        <p class="info--warning" *ngIf="CC_AUTHOR.errors?.pattern && CC_AUTHOR.touched">
          작성자는 2 ~ 10자로 입력해주세요.
        </p>
        
      </td>
    </tr>
    <tr>
      <th>비밀번호</th>
      <td>
        <input type="password" [(ngModel)]="_data.consult.CC_PASSWORD" name="CC_PASSWORD" ngModel #CC_PASSWORD="ngModel" pattern="[0-9]{4,4}" required placeholder="숫자4자리">
        <p class="info--warning" *ngIf="CC_PASSWORD.errors?.pattern && CC_PASSWORD.touched">
          비밀번호는 숫자 4자리로 입력해주세요!
        </p>
        <p class="info--warning" *ngIf="CC_PASSWORD.errors?.required && CC_PASSWORD.touched">
          비밀번호를 입력해주세요.
        </p>
      </td>
    </tr>
    <tr>
      <th>출산예정일</th>
      <td>
        <input type="date" [(ngModel)]="_data.consult.CC_PN_DATE" name="CC_PN_DATE" ngModel #CC_PN_DATE="ngModel" required>
        <p class="info--warning" *ngIf="CC_PN_DATE.errors?.required && CC_PN_DATE.touched">
          출산예정일을 입력해주세요.
        </p>
      </td>
    </tr>
    <tr>
      <th>핸드폰</th>
      <td>
        <input type="text" placeholder="eg. 010-1234-5678" [(ngModel)]="_data.consult.CC_MB_TELNUM" name="CC_MB_TELNUM" ngModel #CC_MB_TELNUM="ngModel" required>
        <p class="info--warning" *ngIf="CC_MB_TELNUM.errors?.required && CC_MB_TELNUM.touched">
          핸드폰번호를 입력해주세요.
        </p>
        <p class="info--warning" *ngIf="CC_MB_TELNUM.errors?.pattern && CC_MB_TELNUM.touched">
          핸드폰번호는 숫자만 입력해주세요!
        </p>
      </td>
    </tr>
    <tr>
      <th>제목</th>
      <td>
        <input type="text" [(ngModel)]="_data.consult.CC_SUBJECT" name="CC_SUBJECT" ngModel #CC_SUBJECT="ngModel" required><br/>
        <p class="info--warning" *ngIf="CC_SUBJECT.errors?.required && CC_SUBJECT.touched">
          제목을 입력해주세요.
        </p>
        <input type="checkbox" name="" id="page_lock" [(ngModel)]="_data.consult.CC_PAGE_LOCK" name="CC_PAGE_LOCK">
        <label for="page_lock" class="page_lock">비공개</label>
      </td>
    </tr>
    <tr>
      <th>내용</th>
      <td>
        <textarea name="" [(ngModel)]="_data.consult.CC_CONTENT" name="CC_CONTENT"></textarea>
      </td>
    </tr>
  </tbody>
</table>

<textarea name="agree_content" class="agree_content item2">
개인정보수집 이용동의 

상담신청과 관련하여 귀사가 본인으로부터 취득한 개인정보를 수집·이용하고자 하는 경우에는 『개인정보보호법』 과 『정보통신망이용촉진 및 정보보호 등에 관한 법률』에 따라 본인의 동의를 얻어야 합니다.

① 개인정보의 수집·이용 목적 : 상담신청 및 안내 
② 수집·이용할 개인정보의 내용 : 개인식별정보( 휴대전화번호 및 출산관련정보 ) 
③ 개인정보의 보유 및 이용기간 : 회사는 원칙적으로 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체없이 파기합니다. 단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령이 정한 일정한 기간 동안 회원정보를 보관합니다. 
  - 계약 또는 청약철회 등에 관한 기록: 5년 
  - 대금결제 및 재화 등의 공급에 관한 기록: 5년 
  - 소비자의 불만 또는 분쟁처리에 관한 기록: 3년 
  - 보유기간을 이용자에게 미리 고지하거나 개별적으로 이용자의 동의를 받은 경우: 고지하거나 개별 동의한 기간 
  
※ 귀하는 동의를 거부할 권리가 있으나, 이에 대한 동의가 없을 경우 상담신청 접수가 불가능함을 알려드립니다.
</textarea>
<input type="checkbox" name="CC_PRIVATE_INFO_AGREE" id="private_info_agree" [(ngModel)]="_data.consult.CC_PRIVATE_INFO_AGREE" ngModel #CC_PRIVATE_INFO_AGREE="ngModel" required>
<label for="private_info_agree" class="private_info_agree item2">개인정보취급방침동의</label>
  <p class="info--warning item2" *ngIf="CC_PRIVATE_INFO_AGREE.errors?.required && CC_PRIVATE_INFO_AGREE.touched">
    개인정보 취급방침에 동의해야 상담신청이 가능합니다.
  </p>
<input type="submit" value="상담신청" [disabled]="requestForm.invalid" class="btn item2" onclick="gtag('event','click',{'event_category': 'consult'})">
<!-- <button type="submit" value="상담신청" [disabled]="requestForm.invalid" class="btn"> -->
</form>
</div>
